<!DOCTYPE html>
<html>

<head lang="en">
    <title>Window Controls</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    <link rel="stylesheet" href="./resources/css/spdi.css">
</head>

<body>
  <div class="sdpi-heading">Window Controls</div>


  <sdpi-item label = "Select" >
    <sdpi-select setting = "action" placeholder = "Please choose an option" >
    <option value = "start" > Start Countdown </option>
    <option value = "stop" > Stop Countdown </option>
    <option value = "reset" > Reset Countdown </option>
    <option value = "add" > Add Time </option>

    </sdpi-select>
    
</body>

</html>
